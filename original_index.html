<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Hockey Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
        }
        #touchControls {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        .touchArea {
            width: 100%;
            height: 20%;
            position: absolute;
            background: rgba(255,255,255,0.1);
            pointer-events: auto;
        }
        #player1Touch { bottom: 0; }
        #player2Touch { top: 0; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="touchControls">
        <div id="player1Touch" class="touchArea"></div>
        <div id="player2Touch" class="touchArea"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const touchControls = document.getElementById('touchControls');
        const player1Touch = document.getElementById('player1Touch');
        const player2Touch = document.getElementById('player2Touch');

        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Game variables
        let gameWidth, gameHeight;
        let paddleWidth, paddleHeight, puckSize;
        let player1 = {}, player2 = {}, puck = {};
        let score = {player1: 0, player2: 0};
        let gameStarted = false;

        // Puck physics constants
        const MIN_SPEED = 2;
        const MAX_SPEED = 8;
        const BASE_ACCELERATION = 0.005;

        // Input variables
        let keys = {};
        let touchData = {player1: {}, player2: {}};

        function setupGame() {
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;

            if (isMobile) {
                paddleWidth = gameWidth * 0.2;
                paddleHeight = gameHeight * 0.02;
                puckSize = gameWidth * 0.05;
                touchControls.style.display = 'block';
            } else {
                gameWidth = Math.min(window.innerWidth, 800);
                gameHeight = gameWidth * 0.6;
                paddleWidth = gameWidth * 0.15;
                paddleHeight = gameHeight * 0.02;
                puckSize = gameWidth * 0.03;
            }

            canvas.width = gameWidth;
            canvas.height = gameHeight;

            // Initialize game objects
            player1 = {
                x: gameWidth / 2 - paddleWidth / 2,
                y: gameHeight - paddleHeight,
                width: paddleWidth,
                height: paddleHeight,
                speed: 0,
                charge: 0
            };

            player2 = {
                x: gameWidth / 2 - paddleWidth / 2,
                y: 0,
                width: paddleWidth,
                height: paddleHeight,
                speed: 0,
                charge: 0
            };

            resetPuck();
        }

        function update() {
            // Update paddle positions based on input
            if (isMobile) {
                updateMobilePaddles();
            } else {
                updateDesktopPaddles();
            }

            if (gameStarted) {
                // Update puck position and speed
                updatePuck();

                // Handle collisions
                handleWallCollisions();
                handlePaddleCollisions();
            }
        }

        function updatePuck() {
            // Update position
            puck.x += puck.speedX;
            puck.y += puck.speedY;

            // Calculate current speed
            let speed = Math.sqrt(puck.speedX * puck.speedX + puck.speedY * puck.speedY);

            // Calculate acceleration factor (decreases as speed approaches MAX_SPEED)
            let accelerationFactor = 1 - (speed / MAX_SPEED);
            let currentAcceleration = BASE_ACCELERATION * accelerationFactor;

            // Increase speed if below max
            if (speed < MAX_SPEED) {
                let factor = 1 + currentAcceleration;
                puck.speedX *= factor;
                puck.speedY *= factor;
            }

            // Ensure minimum speed
            if (speed < MIN_SPEED) {
                let angle = Math.atan2(puck.speedY, puck.speedX);
                puck.speedX = MIN_SPEED * Math.cos(angle);
                puck.speedY = MIN_SPEED * Math.sin(angle);
            }

            // Cap at maximum speed
            if (speed > MAX_SPEED) {
                let factor = MAX_SPEED / speed;
                puck.speedX *= factor;
                puck.speedY *= factor;
            }
        }

        function updateMobilePaddles() {
            if (touchData.player1.active) {
                player1.x = Math.max(0, Math.min(gameWidth - paddleWidth, touchData.player1.x - paddleWidth / 2));
                player1.charge = Math.min(1, touchData.player1.force / 50);
            }
            if (touchData.player2.active) {
                player2.x = Math.max(0, Math.min(gameWidth - paddleWidth, touchData.player2.x - paddleWidth / 2));
                player2.charge = Math.min(1, touchData.player2.force / 50);
            }
        }

        function updateDesktopPaddles() {
            const moveSpeed = 5;
            if (keys['z']) player1.x = Math.max(0, player1.x - moveSpeed);
            if (keys['x']) player1.x = Math.min(gameWidth - paddleWidth, player1.x + moveSpeed);
            if (keys['ArrowLeft']) player2.x = Math.max(0, player2.x - moveSpeed);
            if (keys['ArrowRight']) player2.x = Math.min(gameWidth - paddleWidth, player2.x + moveSpeed);

            if (keys[' ']) player1.charge = Math.min(1, player1.charge + 0.02);
            else player1.charge = Math.max(0, player1.charge - 0.05);

            if (keys['ArrowUp']) player2.charge = Math.min(1, player2.charge + 0.02);
            else player2.charge = Math.max(0, player2.charge - 0.05);
        }

        function handleWallCollisions() {
            if (puck.x - puck.radius < 0 || puck.x + puck.radius > gameWidth) {
                puck.speedX *= -1;
            }
            if (puck.y - puck.radius < 0) {
                score.player1++;
                resetPuck();
            } else if (puck.y + puck.radius > gameHeight) {
                score.player2++;
                resetPuck();
            }
        }

        function handlePaddleCollisions() {
            if (circleRectCollision(puck, player1)) {
                puck.speedY = -Math.abs(puck.speedY) - 2 - player1.charge * 5;
                puck.speedX += (puck.x - (player1.x + paddleWidth / 2)) / 10;
                player1.charge = 0;
            }
            if (circleRectCollision(puck, player2)) {
                puck.speedY = Math.abs(puck.speedY) + 2 + player2.charge * 5;
                puck.speedX += (puck.x - (player2.x + paddleWidth / 2)) / 10;
                player2.charge = 0;
            }
        }

        function circleRectCollision(circle, rect) {
            let testX = circle.x;
            let testY = circle.y;

            if (circle.x < rect.x) testX = rect.x;
            else if (circle.x > rect.x + rect.width) testX = rect.x + rect.width;
            if (circle.y < rect.y) testY = rect.y;
            else if (circle.y > rect.y + rect.height) testY = rect.y + rect.height;

            let distX = circle.x - testX;
            let distY = circle.y - testY;
            let distance = Math.sqrt((distX * distX) + (distY * distY));

            return distance <= circle.radius;
        }

        function resetPuck() {
            puck = {
                x: gameWidth / 2,
                y: gameHeight / 2,
                radius: puckSize / 2,
                speedX: 0,
                speedY: 0
            };
            gameStarted = false;
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                const currentTime = new Date().getTime();
                const random = Math.sin(currentTime) * 10000;
                const angle = random * Math.PI * 2;
                puck.speedX = MIN_SPEED * Math.cos(angle);
                puck.speedY = MIN_SPEED * Math.sin(angle);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);

            // Draw court
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, gameHeight / 2);
            ctx.lineTo(gameWidth, gameHeight / 2);
            ctx.stroke();

            // Draw goal lines
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, paddleHeight);
            ctx.lineTo(gameWidth, paddleHeight);
            ctx.moveTo(0, gameHeight - paddleHeight);
            ctx.lineTo(gameWidth, gameHeight - paddleHeight);
            ctx.stroke();

            // Draw paddles
            ctx.fillStyle = 'red';
            ctx.fillRect(player1.x, player1.y, player1.width, player1.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(player2.x, player2.y, player2.width, player2.height);

            // Draw puck
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(puck.x, puck.y, puck.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(score.player2 + ' - ' + score.player1, gameWidth / 2, gameHeight / 2);

            // Draw charge bars
            drawChargeBar(player1, 'red');
            drawChargeBar(player2, 'blue');

            // Draw start message
            if (!gameStarted) {
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Click or touch to start', gameWidth / 2, gameHeight / 2 + 30);
            }
        }

        function drawChargeBar(player, color) {
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.5;
            ctx.fillRect(player.x, player.y + (player === player1 ? -10 : player.height + 5), player.width * player.charge, 5);
            ctx.globalAlpha = 1;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            startGame();
        });
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        function handleTouch(e, player) {
            e.preventDefault();
            startGame();
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            touchData[player] = {
                active: true,
                x: x,
                y: y,
                force: Math.abs(y - (touchData[player].lastY || y)),
                lastY: y
            };
        }

        function handleTouchEnd(player) {
            touchData[player] = {active: false};
        }

        player1Touch.addEventListener('touchmove', (e) => handleTouch(e, 'player1'));
        player2Touch.addEventListener('touchmove', (e) => handleTouch(e, 'player2'));
        player1Touch.addEventListener('touchend', () => handleTouchEnd('player1'));
        player2Touch.addEventListener('touchend', () => handleTouchEnd('player2'));

        canvas.addEventListener('click', startGame);

        window.addEventListener('resize', setupGame);

        // Start the game
        setupGame();
        gameLoop();
    </script>
</body>
</html>
